<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aaryan | Creative Developer</title>
    <meta name="description" content="Creative Developer / Full-Stack & AI Engineer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'rgb(var(--background) / <alpha-value>)',
              surface: 'rgb(var(--surface) / <alpha-value>)',
              primary: 'rgb(var(--primary) / <alpha-value>)',
              secondary: 'rgb(var(--secondary) / <alpha-value>)',
              accent: 'rgb(var(--accent) / <alpha-value>)',
            },
            animation: {
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'slide-up': 'slideUp 0.8s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'spin-slow': 'spin 8s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 1.5s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pop: {
                 '0%': { transform: 'scale(1)' },
                 '100%': { transform: 'scale(1.1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-150%) skewX(-12deg)' },
                '100%': { transform: 'translateX(150%) skewX(-12deg)' },
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Default Dark Mode */
        --background: 5 5 5;
        --surface: 10 10 10;
        --primary: 255 255 255;
        --secondary: 161 161 170;
        --accent: 59 130 246;
      }

      html.light {
        /* Light Mode */
        --background: 250 250 250;
        --surface: 255 255 255;
        --primary: 23 23 23;
        --secondary: 75 85 99;
        --accent: 37 99 235;
      }

      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px; /* Account for fixed navbar */
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: rgb(var(--background));
        color: rgb(var(--primary));
        transition: background-color 0.3s ease, color 0.3s ease;
        scroll-behavior: smooth;
      }
      /* Custom scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgb(var(--background));
      }
      ::-webkit-scrollbar-thumb {
        background: #262626;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #404040;
      }
      .glass-card {
        background: rgba(var(--surface), 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(var(--primary), 0.05);
      }

      /* Music Visualizer Animation */
      @keyframes music-bar {
        0% { height: 3px; opacity: 0.8; }
        50% { height: 100%; opacity: 1; }
        100% { height: 3px; opacity: 0.8; }
      }
      .animate-music-bar-1 { animation: music-bar 0.8s ease-in-out infinite alternate; }
      .animate-music-bar-2 { animation: music-bar 1.1s ease-in-out infinite 0.2s alternate; }
      .animate-music-bar-3 { animation: music-bar 0.9s ease-in-out infinite 0.4s alternate; }
      .animate-music-bar-4 { animation: music-bar 0.7s ease-in-out infinite 0.1s alternate; }
    </style>

{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>

</body>
</html>
